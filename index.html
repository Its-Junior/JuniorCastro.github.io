<html lang="en">

<head>

    <title>Toast Notification with Progress Bar </title>
    
    
</head>

<body>
    <div id="app">
        <div class="summary">
        <center><h2 class="title">laruin ng may kasma mas marami mas masaya</h2>
        <h1>RULES:PAG TALO mag Tatanung ang mga kasali sakanya Pag Panalo Ibig sabihin safe na sya proceed to next player na</h1>
        </center>  
           <center><h1 class="tittle">ng Truth or Dare</h1></center>
            <br />
           <center><h2 id="inGame"></h2></center> 
            <center><h3 id="result"></h3></center>
        </div>
        <button>
       <center><div class="games">
            <div class="option" onclick="pickOption('üñê')">üñê</div>
            <div class="option" onclick="pickOption('‚úå')">‚úå</div>
            <div class="option" onclick="pickOption('‚úä')">‚úä</div>
            </center>
        </div>
    </div></button>

    <script>
        class Start {
            constructor() {
                this.playerName = "Player"
                this.botName = "COMPUTER"
                this.playerOption;
                this.botOption;
                this.winner = ""
            }

            get getBotOption() {
                return this.botOption;
            }

            set setBotOption(option) {
                this.botOption = option;
            }

            get getPlayerOption() {
                return this.playerOption
            }

            set setPlayerOption(option) {
                this.playerOption = option;
            }

            botBrain() {
               const option = ["üñê", "‚úå", "‚úä"];
               const bot = option[Math.floor(Math.random() * option.length)];
                return bot;
            }

            winCalculation() {
                if (this.botOption == "üñê" && this.playerOption == "‚úå") {
                    return this.winner = this.playerName
                } else if (this.botOption == "üñê" && this.playerOption == "‚úä") {
                    return this.winner = this.botName;
                } else if (this.botOption == "‚úå" && this.playerOption == "üñê") {
                    return this.winner = this.botName;
                } else if (this.botOption == "‚úå" && this.playerOption == "‚úä") {
                    return this.winner = this.playerName
                } else if (this.botOption == "‚úä" && this.playerOption == "üñê") {
                    return this.winner = this.playerName
                } else if (this.botOption == "‚úä" && this.playerOption == "‚úå") {
                    return this.winner = this.botName;
                } else {
                    return this.winner ="Tie no"
                }
            }

            matchResult() {
                if (this.winner != "tie") {
                    return `${this.winner} win!`;
                } else {
                    return `WAAA ${this.winner}, TOLOL ü§™`;
                }
            }
        }

        function pickOption(params) {
            const start = new Start();
            start.setPlayerOption = params;
            start.setBotOption = start.botBrain();
            start.winCalculation();

            const inGame = document.getElementById("inGame");
            const result = document.getElementById("result");

            inGame.textContent = "..."
            result.textContent = "..."

            setTimeout(() => {
                inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`
                result.textContent = start.matchResult();
            }, 5000);

        }
    </script>

<div class="toast">
        <div class="toast-content">
            <i class="fas fa-solid fa-check check"></i>

            <div class="message">
                <span class="text text-1">Sabar</span>
                <span class="text text-2">BOT SEDANG MIKIR</span>
            </div>
        </div>
        
        <i class="fa-solid fa-xmark close"></i>

        <div class="progress"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
